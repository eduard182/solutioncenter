---
signature:
  title: Línea de Firma del Personal
  content: Crear firma del Personal para dar respuesta a las Ordenes de Servicio. Esta firma aparecerá como una opción en la parte inferior de la respuesta a una Orden de Servicio
type:
  title: Tipo de Cuenta
  content: Los administradores tienen el privilegio de acceso al Panel de administración. Sólo Miembros del Personal tienen acceso para administrar las Ordenes de Servicio y la base de conocimientos
group:
  title: Grupo asignado
  content: La pertenencia a un grupo define el papel del personal en el sistema. Visita la página de administración de grupos para definir que acceso tiene este miembro del personal al sistema de soporte
notes:
  title: Notas internas
  content: Colocar notas internas solo para miembros del personal; las notas sólo son visibles al personal cuyo tipo de cuenta es Admin
