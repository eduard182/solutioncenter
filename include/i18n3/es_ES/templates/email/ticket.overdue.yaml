notes: |
  Enviado a los miembros del personal cuando una Orden de Servicio sea marcado como demorado en el sistema. 
  La demora en las Ordenes de Servicio está basada en la fecha límite de la Orden de Servicio como también en el ANS definida para la Orden de Servicio.
subject: Alerta de Orden de Servicio demorado
body: |2
  <h3><strong>Hola %{recipient.name}</strong>,</h3>
  La Orden de Servicio, <a href="%{ticket.staff_link}">#%{ticket.number}</a> está seriamente demorada.
  <br>
  <br>
  Debemos trabajar duramente para garantizar que todos las Orden de Servicio sean respondidas de manera oportuna.
  <br>
  <br>
  Firmado,<br>
  %{ticket.dept.manager.name}
  <hr>
  <div>Para ver o responder el Ticket, por favor <a
  href="%{ticket.staff_link}"><span style="color: rgb(84, 141, 212);"
  >ingresá</span></a> al Sistema de Soporte Ticket. Estás recibiendo esta notificación porque la Orden de Servicio que  está asignada directamente a usted o tu equipo o al departamento del cual eres miembro.</div>
  <em style="font-size: small">Saluda atte.<span style="font-size: smaller"
  >(although with limited patience)</span> Equipo Soporte Técnico</em><br>
